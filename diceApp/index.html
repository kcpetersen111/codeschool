<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Dice Roll App</title>
</head>
<body>
    <div id="app">
        <!-- number input, button to add die -->
        <input v-model="newSides" type="number" placeholder="#">
        <button v-on:click="addDie()">Add Die</button>
        <div id="die-area" >
            <!-- divs for each die (CLASS: die) -->
            <div class="die" v-for="(die, index) in dice" 
            v-on:click="rollDie(index)"
            v-on:click.ctrl="deleteDie(index)">
            <!--    - when clicked, roll die -->
            <!--    - when ctrl+clicked, delete die (hint: click.ctrl) -->
                
                <!-- display sides - (no css class) --> 
                <div>{{die.numSides}}</div>
                <!-- display the current value (CLASS: current-value) -->
                <div class="current-value">
                    {{die.value}}
                
                </div>
            </div>
        </div>

        <button v-on:click="rollAllDice()">roll all dice</button>

        <!-- button to roll all dice -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
