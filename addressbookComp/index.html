<!DOCTYPE html>
<html>
<head>
    <title>Address Book - Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Address Book with Components</h1>
        <addressbook v-bind:add-to-list="addToAddresses"></addressbook>

        <div v-for="(item,index) in addresses">
            <showaddresses v-bind:name="item.name" v-bind:address="item.address" v-bind:index="index" v-bind:remove-to-list="removeFromList"></showaddresses>
        </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
