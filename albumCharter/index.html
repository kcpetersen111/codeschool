<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link type="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        
        <div id="left">
            <h1>Album Charter</h1>
            <input placeholder="Artist" v-model="artistInput" v-on:keydown.enter="searchArtist()">
            <button v-on:click="searchArtist">Search Artist</button>

            <div id="search-album-area">
                <img v-for="(album, index) in searchAlbumList" v-on:click="addAlbum(index)" v-bind:src="album.strAlbumThumb">
            </div>
        </div>
        <div id="middle">
            
        </div>
        <div id="right">
            <div id="pickedAlbumArea">
                <div class="pickedAlbumSlot" v-for="(i, index) in 42" v-bind:class="{'top-10':index<10,
                                                             'top-22': index>=10&&index<22,
                                                             'top-42': index>=22&&index<42}"
                                                             @mouseup="dropAlbum(index)" >
                                                             <!-- @mouseover="hoverAlbum(index)"> -->
                <img v-if="index < pickedAlbum.length"
                 :src="pickedAlbum[index].strAlbumThumb"
                  class="pickedAlbum"
                  @click.ctrl="removeAlbum(index)"
                  draggable="false"
                  @mousedown="pickupAlbum(index)">
                </div>
            </div>

            <ol >
                <li v-for="album in pickedAlbum">
                    {{album.strArtist}} - {{album.strAlbum}}
                </li>
            </ol>
        </div>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="app.js"></script>
    
</body>
</html>
