<!DOCTYPE html>
<html>
<head>
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Vue Address Book</h1>
        <!-- Inputs for name and address -->
        <input v-model="name" type="text" placeholder="Name">
        <input v-model="address" type="text" placeholder="Address">
        <!-- Button to record new addresses -->
        <button v-on:click="recordAddress">Add Address</button>
        <!-- display list of addresses -->
        <ul>
            <li v-for="address in addresses">
                <h1 v-on:mouseover="address.display = true" v-on:mouseout="address.display = false" v-show="!address.deleted">{{address.Name}}</h1>
                <p v-if="address.display" v-show="!address.deleted">{{address.Address}}</p>
                <button v-on:click="address.deleted=true" v-show="!address.deleted">X</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
