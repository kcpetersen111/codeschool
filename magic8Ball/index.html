<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        <!-- magic 8 ball <br> -->
        <div id="ball">
            <div v-bind:style="{color:messageColor}" id="message">{{message}}</div> 
        </div>
        <br>
        <br>
        <div v-show="ready">
            {{prompt}} <br>
            
            <input v-model="question" v-on:keyDown.enter="askQuestion()"> <br>
            <button v-show="isValidQuestion()" v-on:click="askQuestion()">Ask a Question</button>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
