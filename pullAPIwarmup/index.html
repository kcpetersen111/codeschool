<!DOCTYPE html>
<html>
<head>
    <title>Pulling API Data</title>
</head>
<body>

    <div id="app">
        <div v-for="product in products">
            <h1>{{product.title}}</h1>
            <h3>{{product.price}}</h3>
            <h2>{{product.description}}</h2>
            <img v-bind:src="product.image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
